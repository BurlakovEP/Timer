<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer">
      <div class="time">
        <div class="time__minutes">
          <ul class="indicator">
            <li class="indicator__segment indicator__segment_A"></li>
            <li class="indicator__segment indicator__segment_B"></li>
            <li class="indicator__segment indicator__segment_C"></li>
            <li class="indicator__segment indicator__segment_D"></li>
            <li class="indicator__segment indicator__segment_E"></li>
            <li class="indicator__segment indicator__segment_F"></li>
            <li class="indicator__segment"></li>
          </ul>
          <ul class="indicator">
            <li class="indicator__segment indicator__segment_A"></li>
            <li class="indicator__segment indicator__segment_B"></li>
            <li class="indicator__segment indicator__segment_C"></li>
            <li class="indicator__segment indicator__segment_D"></li>
            <li class="indicator__segment indicator__segment_E"></li>
            <li class="indicator__segment indicator__segment_F"></li>
            <li class="indicator__segment"></li>
          </ul>
        </div>
        <div class="time__separator separator">
          <ul class="separator__points">
            <li class="separator__point"></li>
            <li class="separator__point"></li>
          </ul>
        </div>
        <div class="time__seconds">
          <ul class="indicator">
            <li class="indicator__segment indicator__segment_A"></li>
            <li class="indicator__segment indicator__segment_B"></li>
            <li class="indicator__segment indicator__segment_C"></li>
            <li class="indicator__segment indicator__segment_D"></li>
            <li class="indicator__segment indicator__segment_E"></li>
            <li class="indicator__segment indicator__segment_F"></li>
            <li class="indicator__segment"></li>
          </ul>
          <ul class="indicator">
            <li class="indicator__segment indicator__segment_A"></li>
            <li class="indicator__segment indicator__segment_B"></li>
            <li class="indicator__segment indicator__segment_C"></li>
            <li class="indicator__segment indicator__segment_D"></li>
            <li class="indicator__segment indicator__segment_E"></li>
            <li class="indicator__segment indicator__segment_F"></li>
            <li class="indicator__segment"></li>
          </ul>
        </div>
      </div>
      <div class="control">
        <div class="control__block">
          <button class="button button_minute_up">M +</button>
          <button class="button button_second_up">S +</button>
          <button class="button button_start">Start</button>
        </div>
        <div class="control__block">
          <button class="button button_minute_down">M -</button>
          <button class="button button_second_down">S -</button>
          <button class="button button_stop">Stop</button>
        </div>
      </div>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
