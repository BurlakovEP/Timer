<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="timer">
		<div id="box-time">
			<div id="minutes">
				<ul class="indicator" id="min-tens">
					<li class="A"></li>
	 				<li class="B"></li>
					<li class="C"></li>
					<li class="D"></li>
					<li class="E"></li>
					<li class="F"></li>
					<li></li> 
				</ul>
				<ul class="indicator" id="min-units">
					<li class="A"></li>
	 				<li class="B"></li>
					<li class="C"></li>
					<li class="D"></li>
					<li class="E"></li>
					<li class="F"></li>
					<li></li> 
				</ul>
			</div>
			<div id="separator">
				<ul id="points">
					<li></li>
					<li></li>
				</ul>
			</div>
			<div id="seconds">
				<ul class="indicator" id="sec-tens">
					<li class="A"></li>
	 				<li class="B"></li>
					<li class="C"></li>
					<li class="D"></li>
					<li class="E"></li>
					<li class="F"></li>
					<li></li> 
				</ul>
				<ul class="indicator" id="sec-units">
					<li class="A"></li>
	 				<li class="B"></li>
					<li class="C"></li>
					<li class="D"></li>
					<li class="E"></li>
					<li class="F"></li>
					<li></li> 
				</ul>
			</div>
		</div>
		<div id="box-control">
			<div id="control-top">
				<button id="btn-min-up">M +</button>
				<button id="btn-sec-up">S +</button>
	 			<button id="btn-start">Start</button>
			</div>
			<div id="control-bottom">
				<button id="btn-min-down">M -</button>
				<button id="btn-sec-down">S -</button>
				<button id="btn-stop">Stop</button>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>	
</body>
</html>
